_BASE_: "./Base-RCNN-FPN.yaml"
MODEL:
  MASK_ON: True
  WEIGHTS: "detectron2://ImageNetPretrained/FAIR/X-101-32x8d.pkl"
  PIXEL_STD: [57.375, 57.120, 58.395]
  RESNETS:
    STRIDE_IN_1X1: False  # this is a C2 model
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
    DEPTH: 101
  ROI_HEADS:
    NAME: "hoRCNNROIHeads"
    NUM_CLASSES: 3
SOLVER:
  STEPS: (210000, 250000)
  MAX_ITER: 400000 
  CHECKPOINT_PERIOD: 10000 
  IMS_PER_BATCH: 8
OUTPUT_DIR: "/home/evacheng/Hands23"
TEST:
  DETECTIONS_PER_IMAGE: 40
DATALOADER:
  NUM_WORKERS: 0
DATASETS:
  TRAIN: ("Hands23_TRAIN",) 
  TEST: ("Hands23_VAL",)
